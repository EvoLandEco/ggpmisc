  - title: Statistics
    desc: It is often useful to summarize data before plotting, and that is what these transformations do.
    contents:
    - stat_peaks
    - stat_poly_eq
    - stat_quant_eq
    - stat_fit_tb
    - stat_fit_tidy
    - stat_fit_glance
    - stat_fit_augment
    - stat_fit_deviations
    - stat_fit_residuals
  - title: Example data
    desc: Data sets as R objects. The data are used for examples in the documentation.
    contents:
    - volcano_example.df
    - quadrant_example.df
  - title: Changes
    desc: Geometries, statistics and functions moved to package 'gginnards'.
    contents:
    - Moved

