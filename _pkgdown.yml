reference:
  - title: Package overview
    contents:
    - '`ggpmisc-package`'
  - title: Scales
    desc: Scales control de mapping of data to aesthetics.
    contents:
    - scale_continuous_npc
    - scale_x_logFC
    - FC_format
    - FC_name
    - scale_y_Pvalue
    - scale_colour_outcome
    - scale_shape_outcome
    - outcome2factor
    - xy_outcomes2factor
